bundle:
  name: "my_mlops_bundle_dev"

resources:
  jobs:
    training_job_dev:
      name: "my_training_job_dev"
      # Put the schedule at the job level
      schedule:
        quartz_cron_expression: "0 10 * * * ?"  # daily 10:00 UTC
        timezone_id: "UTC"

      tasks:
        - task_key: "train_classification_model_dev"
          # Notebook task references a single notebook_path
          notebook_task:
            notebook_path: "/Repos/pochireddygari@gmail.com/wgu-assesment-dev/notebooks/dev/training"
          new_cluster:
            spark_version: "13.0.x-scala2.12"
            node_type_id: "m5d.xlarge"
            num_workers: 1
          # etc. (timeout_seconds, libraries, etc. go here if needed)
          
    inference_job_dev:
      name: "my_inference_job_dev"
      schedule:
        quartz_cron_expression: "0 11 * * * ?"  # daily 11:00 UTC
        timezone_id: "UTC"

      tasks:
        - task_key: "run_inference_dev"
          notebook_task:
            notebook_path: "/Repos/pochireddygari@gmail.com/wgu-assesment-dev/notebooks/dev/inference"
          new_cluster:
            spark_version: "13.0.x-scala2.12"
            node_type_id: "m5d.xlarge"
            num_workers: 1
