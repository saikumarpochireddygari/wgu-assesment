bundle:
  name: "my_mlops_bundle_stage"

resources:
  jobs:
    training_job_stage:
      name: "my_training_job_stage"
      schedule:
        quartz_cron_expression: "0 3 ? * MON *"
        timezone_id: "UTC"
      tasks:
        - task_key: "train_classification_model_stage"
          notebook_task:
            notebook_path: "/Repos/pochireddygari@gmail.com/wgu-assesment-stage/notebooks/stage/training.ipynb"
          new_cluster:
            spark_version: "13.0.x-scala2.12"
            node_type_id: "m5d.xlarge"
            num_workers: 2

    inference_job_stage:
      name: "my_inference_job_stage"
      schedule:
        quartz_cron_expression: "0 4 * * * ?"
        timezone_id: "UTC"
      tasks:
        - task_key: "run_inference_stage"
          notebook_task:
            notebook_path: "/Repos/pochireddygari@gmail.com/wgu-assesment-stage/notebooks/stage/inference.ipynb"
          new_cluster:
            spark_version: "13.0.x-scala2.12"
            node_type_id: "m5d.xlarge"
            num_workers: 2
