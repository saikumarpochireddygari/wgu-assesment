
bundle:
  name: "my_mlops_bundle_prod"

resources:
  jobs:
    training_job_prod:
      name: "my_training_job_prod"
      schedule:
        quartz_cron_expression: "0 3 ? * MON *"
        timezone_id: "UTC"
      tasks:
        - task_key: "train_classification_model_prod"
          notebook_task:
            notebook_path: "/Repos/pochireddygari@gmail.com/wgu-assesment-prod/notebooks/prod/training.ipynb"
          new_cluster:
            spark_version: "13.0.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 2

    inference_job_prod:
      name: "my_inference_job_prod"
      schedule:
        quartz_cron_expression: "0 4 * * * ?"
        timezone_id: "UTC"
      tasks:
        - task_key: "run_inference_prod"
          notebook_task:
            notebook_path: "/Repos/pochireddygari@gmail.com/wgu-assesment-prod/notebooks/prod/inference.ipynb"
          new_cluster:
            spark_version: "13.0.x-scala2.12"
            node_type_id: "i3.xlarge"
            num_workers: 2

